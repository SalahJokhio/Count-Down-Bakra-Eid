<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main_container">
    <video autoplay muted loop id="video-background">
        <source src="/assets/bakra_eid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video><!-- <img src="" alt="">  -->
    <div class="text_heading">
        <h1 class="flash-text">Eid-ul-Azha</h1>
        <p class="flash-text">countdown Begins</p>
        <p class="flash-text">for</p>
        <p class="flash-text">Bakra Eid</p>
    </div>
        
        <div class="countdown_main">
            <div class="countdown  c-days" >
                <div class="number" id="c_days">00</div>
                <div class="text">Month</div>
            </div>
            <div class="countdown c-hours" >
                <div class="number" id="c_hours">00</div>
                <div class="text">Days</div>
                
            </div>

            <div class="countdown c-minutes" >
                <div class="number" id="c_minutes">00</div>
                <div class="text">Hours</div>
                
            </div>

            <div class="countdown flash-effect c-seconds" >
                <div class="number " id="c_seconds">00</div>
                <div class="text">Minutes</div>
                
            </div>

            <div class="countdown c-m-seconds" >
                <div class="number" id="c_m_seconds">00</div>
                <div class="text">M-Seconds</div>
                
            </div>
        </div>

        <h3>Made by: Thekeydaar</h3>
</div>

    <script src="app.js"></script>
</body>
</html>
